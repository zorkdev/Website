name: Integrate

on:
  push:
    branches:
      - master

jobs:
  integrate-macOS:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    - name: Integrate
      run: sh integrate.sh

  integrate-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Test
      run: swift test
